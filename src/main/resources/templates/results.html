<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
<h1>Search result for <code data-th-text="${searchTerm}"></code></h1>

<h2 th:each="t:${searchResults}">
    <a th:href="@{${t.getUrl()}}" th:text="${t.getTitle}">Links</a>
</h2>


<a href="/" >Back</a>

</body>
</html>
